<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="P2.css" media="all" />
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <!--En-tête-->
    <header>

        <!--Logo et menu-->
        <div class="logomenu">
            <img src="Image/logo/Reservia.svg" alt="Reservia">
            <ul class="menu">
                <li><a class="li" href="#hébergements"><span class="long">Hébergements</span></a></li>
                <li><a class="li" href="#activités"><span class="long">Activités</span></a></li>
                <li class="signup">S'inscrire</li>
            </ul>
        </div>

        <!--Texte et zone de recherche-->
        <p class="texte1">Trouvez votre hébergement pour des vacances de rêve</p>
        <p class="texte2">En plein centre ville ou en pleine nature</p>
        <form>
            <div class="search">
                <i class="fas fa-map-marker-alt"></i>
                <input class="recherche" type="search" name="Barre de recherche" placeholder="Marseille, France">
                <button class="bouton">Rechercher</button>
            </div>
        </form>
        </div>

        <!--Filtres et information-->
        <div class="filtres">
            <div>
                <p class="filtre1">Filtres</p>
            </div>
            <div>
                <p class="filtre2"><i class="fas fa-money-bill-wave"></i>Économique</p>
            </div>
            <div>
                <p class="filtre2"><i class="fas fa-child"></i>Familial</p>
            </div>
            <div>
                <p class="filtre2"><i class="fas fa-heart"></i>Romantique</p>
            </div>
            <div>
                <p class="filtre2"><i class="fas fa-dog"></i>Animaux autorisés</p>
            </div>
        </div>
        <div class="info">
            <p><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </header>

</body>

</html>
